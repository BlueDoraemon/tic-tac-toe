<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel ="stylesheet" href="styles/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="login show">
        <div class="title">
            <div class="grid t1">T</div>
            <div class="grid t2">I</div>
            <div class="grid t3">C</div>
            <div class="grid t4">T</div>
            <div class="grid t5">A</div>
            <div class="grid t6">C</div>
            <div class="grid t7">T</div>
            <div class="grid t8">O</div>
            <div class="grid t9">E</div>
        </div>
<div class="players" id="players">
    <div class="grid pl">2</div>
    <div class="grid pl">P</div>
    <div class="grid pl">L</div>
    <div class="grid pl">A</div>
    <div class="grid pl">Y</div>
    <div class="grid pl">E</div>
    <div class="grid pl">R</div>
    <div class="grid pl">S</div>
</div>
<div class="ai" id="ai">
<div class="grid ai">A</div>
<div class="grid ai">I</div>
</div>
    </div>
    <div class="playerCreate">
            <div class="in">
                <label for="name">What is your name?</label>
                <input id="name" type="text">
            </div>
            <div class="token">
                <h2>Choose your token</h2>
                <div class="box">
                    <div class="grid" id="p1"></div>
                    <div class="grid" id="p2"></div>
                    <div class="grid" id="p3"></div>
                    <div class="grid" id="p4"></div>
                    <div class="grid" id="p5"></div>
                    <div class="grid" id="p6"></div>
                    <div class="grid" id="p7"></div>
                    <div class="grid" id="p8"></div>
                    <div class="grid" id="p9"></div>
                </div>
            </div>
            <div class="cont">
                <div class="next">
                    <div class="grid ne">N</div>
                    <div class="grid ne">E</div>
                    <div class="grid ne">X</div>
                    <div class="grid ne">T</div>
                </div>
                <span id = "nextspan">test</span>
            </div>
 
    </div>
    <main>
        <div class="board">
            <div class="grid" id="g00"></div>
            <div class="grid" id="g01"></div>
            <div class="grid" id="g02"></div>
            <div class="grid" id="g10"></div>
            <div class="grid" id="g11"></div>
            <div class="grid" id="g12"></div>
            <div class="grid" id="g20"></div>
            <div class="grid" id="g21"></div>
            <div class="grid" id="g22"></div>
        </div>

        
    </main>
        <div class="result">
            <div class="window">
                <p></p>
                <button></button>
            </div>  
        </div>
</body>
</html>
